<div class="entity-header">
        <h1><u>Pojazdy</u></h1>
    </div>
    
    <div class="table-container">
        <table class="table">
            <tr>
                <th>VIN</th>
                <th>Marka</th>
                <th>Model</th>
                <th>Rejestracja</th>
            </tr>
            <ng-template ngFor let-item="$implicit" [ngForOf]="cars" let-i="index">
                <tr>
                    <td class="id-column">{{item.vin}}</td>
                    <td>{{item.brand.name}}</td>
                    <td>{{item.model}}</td>
                    <td>{{item.registration}}</td>
                </tr>
            </ng-template>
        </table>
    </div>
